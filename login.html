<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitSmart â€” Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="center-card">
    <h1>GitSmart</h1>
    <p>Enter your GitHub Personal Access Token (PAT)</p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      <input type="password" name="pat" placeholder="GitHub PAT (keep private)" required />
      <div class="row">
        <button type="submit">Login</button>
      </div>
    </form>
    <small>Need a token? Create one with repo scope on GitHub.</small>
  </div>
</body>
</html>
