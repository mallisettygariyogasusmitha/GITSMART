<!-- templates/dashboard.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GitSmart — Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">GitSmart</div>
    <div class="top-actions">
      <span class="username">Signed in as <strong>{{ username }}</strong></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="nav">
        <a href="#" id="nav-home">Home</a>
        <a href="#" id="nav-repos">Repositories</a>
        <a href="#" id="nav-run">Run Code</a>
        <a href="#" id="nav-create">Create Repo</a>
        <a href="#" id="nav-upload">Upload</a>
        <a href="#" id="nav-delete">Delete Repo</a>
        <a href="#" id="nav-settings">Settings</a>
      </div>

      <div class="repo-list-area">
        <h4>Your Repositories</h4>
        <ul id="repo-list" class="repo-list"></ul>
        <button id="create-repo-btn">+ Create</button>
      </div>
    </aside>

    <main id="main-content" class="main">
      <!-- Home tab -->
      <section id="home-section" class="section active">
        <h2>Home — Popular Repositories</h2>
        <div id="public-repos" class="public-list"></div>
      </section>

      <!-- Repositories tab -->
      <section id="repos-section" class="section">
        <h2>Your Repositories</h2>
        <div id="repos-container"></div>
      </section>

      <!-- Run tab -->
      <section id="run-section" class="section">
        <h2>Run Code</h2>
        <div id="run-env-container">
          <p>Select a repository and file to run (use Repositories or Home to open repo).</p>
          <div>
            <select id="file-selector"></select>
            <button id="run-selected-btn">Run Selected</button>
          </div>
          <div id="run-output"></div>
        </div>
      </section>

      <!-- Create/Upload/Delete/Settings simple forms rendered by JS -->
      <section id="settings-section" class="section">
        <h2>Settings</h2>
        <div id="settings-content">
          <button id="whoami-btn">Refresh Profile</button>
          <div id="profile"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
